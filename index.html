<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGO Heart Builder</title>
    <style>
        body {
            margin: 0;
            background: #fbeaec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        #container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .heart-part {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #FF4081;
            opacity: 0;
        }

        #builder {
            position: absolute;
            width: 80px;
            height: auto;
            display: none;
        }

        .message {
            position: absolute;
            top: 110%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            color: #FF4081;
            opacity: 0;
        }

        @keyframes showMessage {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- LEGO Heart Parts -->
        <div class="heart-part" style="top: 100px; left: 100px;"></div>
        <div class="heart-part" style="top: 100px; left: 150px;"></div>
        <div class="heart-part" style="top: 150px; left: 75px;"></div>
        <div class="heart-part" style="top: 150px; left: 175px;"></div>
        <div class="heart-part" style="top: 200px; left: 100px;"></div>
        <div class="heart-part" style="top: 200px; left: 150px;"></div>

        <!-- Bob the Builder GIF -->
        <img id="builder" src="bob-the-builder.gif" alt="Bob the Builder">

        <!-- Message -->
        <div class="message">You complete my heart!</div>
    </div>

    <script>
        const heartParts = document.querySelectorAll('.heart-part');
        const builder = document.getElementById('builder');
        const message = document.querySelector('.message');

        let currentPart = 0;

        function buildHeart() {
            if (currentPart < heartParts.length) {
                const part = heartParts[currentPart];
                // Position Bob the Builder
                builder.style.display = 'block';
                builder.style.top = `${part.style.top}`;
                builder.style.left = `${parseInt(part.style.left) - 15}px`; // Adjust left for center alignment

                // Reveal the current heart part
                part.style.opacity = 1;

                // Move to the next part after a short delay
                currentPart++;
                setTimeout(buildHeart, 800);
            } else {
                // Hide Bob and show the message
                builder.style.display = 'none';
                message.style.animation = 'showMessage 1s forwards';
            }
        }

        // Start the heart-building animation
        window.onload = buildHeart;
    </script>
</body>
</html>
