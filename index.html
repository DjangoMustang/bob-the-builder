<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bob's Building Heart</title>
    <style>
        /* Styles remain the same */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffe6f2;
            gap: 20px;
        }
        .bob-container {
            width: 200px;
            height: 200px;
        }
        .bob-gif {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #heartCanvas {
            border: 2px solid #ffb3d9;
            border-radius: 10px;
            background: white;
        }
        .message {
            position: absolute;
            top: 20px;
            text-align: center;
            width: 100%;
            font-family: 'Arial', sans-serif;
            color: #ff4d94;
            font-size: 24px;
        }
        /* Added error message style */
        .error-message {
            color: red;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="message">Building Love, Just For You! ❤️</div>
    <div class="container">
        <div class="bob-container">
            <!-- Updated image handling with error fallback -->
            <img src="./bob-the-builder.gif" 
                 onerror="this.onerror=null; this.src='./images/bob-the-builder.gif'; this.onerror=function(){this.style.display='none'; document.querySelector('.error-message').style.display='block';}" 
                 alt="Bob the Builder" 
                 class="bob-gif" 
                 id="bobGif">
            <div class="error-message">Unable to load Bob the Builder GIF</div>
        </div>
        <canvas id="heartCanvas" width="400" height="400"></canvas>
    </div>

    <!-- Rest of the JavaScript remains the same -->
    <script>
        // All the previous JavaScript code remains exactly the same
        /* Previous JavaScript code here */
    </script>
</body>
</html>
