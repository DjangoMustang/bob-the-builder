<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lego Heart Builder</title>
    <style>
        body {
            margin: 0;
            background: #fbeaec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        #container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .block {
            width: 50px;
            height: 50px;
            background: #FF4081;
            position: absolute;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: scale(0.8);
            animation: appear 0.5s ease-out forwards;
        }

        @keyframes appear {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        #builder {
            position: absolute;
            width: 80px;
            height: auto;
            z-index: 10;
            transition: top 0.5s ease, left 0.5s ease;
        }

        #message {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.8em;
            color: #FF4081;
            opacity: 0;
            animation: showMessage 1s ease-out forwards 5s;
        }

        @keyframes showMessage {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Bob the Builder -->
        <img id="builder" src="bob-the-builder.gif" alt="Bob the Builder">

        <!-- Heart Blocks -->
        <div class="block" style="top: 50px; left: 90px; animation-delay: 0.5s;"></div>
        <div class="block" style="top: 50px; left: 160px; animation-delay: 1s;"></div>
        <div class="block" style="top: 100px; left: 60px; animation-delay: 1.5s;"></div>
        <div class="block" style="top: 100px; left: 120px; animation-delay: 2s;"></div>
        <div class="block" style="top: 100px; left: 180px; animation-delay: 2.5s;"></div>
        <div class="block" style="top: 100px; left: 240px; animation-delay: 3s;"></div>
        <div class="block" style="top: 150px; left: 60px; animation-delay: 3.5s;"></div>
        <div class="block" style="top: 150px; left: 120px; animation-delay: 4s;"></div>
        <div class="block" style="top: 150px; left: 180px; animation-delay: 4.5s;"></div>
        <div class="block" style="top: 150px; left: 240px; animation-delay: 5s;"></div>
        <div class="block" style="top: 200px; left: 120px; animation-delay: 5.5s;"></div>
        <div class="block" style="top: 200px; left: 180px; animation-delay: 6s;"></div>
        
        <!-- Message -->
        <div id="message">You complete my heart!</div>
    </div>

    <script>
        const builder = document.getElementById('builder');
        const blocks = document.querySelectorAll('.block');
        let index = 0;

        function moveBuilder() {
            if (index < blocks.length) {
                const block = blocks[index];
                // Move builder to block's position
                builder.style.top = block.style.top;
                builder.style.left = block.style.left;
                index++;
                setTimeout(moveBuilder, 500);
            }
        }

        moveBuilder();
    </script>
</body>
</html>
